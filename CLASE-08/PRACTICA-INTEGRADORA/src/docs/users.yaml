paths:
  /api/users/:
    get:
      summary: Obtiene todos los usuarios disponibles en la aplicaci칩n.
      tags:
        - Users
      responses:
        "200":
          description: La operaci칩n fue exitosa, se retorna un arreglo de los usuarios.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.
  

  /api/users/{uid}:
    get:
      summary: Obtener un usuario por su ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario a obtener
          schema:
            type: string
      responses:
        "200":
          description: Operaci칩n exitosa. Se retorna el usuario solicitado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          description: Usuario no encontrado.
        "500":
          description: Error inesperado en el servidor.


components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado de MongoDB.
          example: "647fa8c9e46dbc5a20320181"
        first_name:
          type: string
          description: Nombre del usuario.
          example: Usuario de prueba 1
        last_name:
          type: string
          description: Apellido del usuario.
          example: Apellido de prueba 1
        email:
          type: string
          description: Email del usuario.
          example: correodeprueba1@gmail.com
        password:
          type: string
          description: Contrase침a del usuario (encriptada).
          example: $2b$10$sjo8EM4WkYt2BXI/K5t12oScO6TfAgjMFxLJvAnWO6xn4tmd7T2
        role:
          type: string
          description: Rol del usuario.
          example: admin
        pets:
          type: array
          description: Arreglo de mascotas del usuario.
          items:
            type: string

